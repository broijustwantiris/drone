<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DroneConnect - Book Drone Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .phone-screen {
      width: 360px;
      height: 640px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .subheader {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }

    .search-bar {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .drone-list {
      width: 100%;
      margin-top: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .drone-card {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .drone-card img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-right: 15px;
    }

    .drone-info {
      flex-grow: 1;
    }

    .drone-name {
      font-size: 16px;
      font-weight: bold;
    }

    .drone-rating {
      font-size: 14px;
      color: #ffcc00;
    }

    .drone-price {
      font-size: 14px;
      color: #666;
    }

    .book-button {
      background: #66a6ff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .book-button:hover {
      background: #5595ff;
    }

    .footer {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-screen">
    <div class="header">DroneConnect</div>
    <div class="subheader">Affordable Drone Services at Your Fingertips</div>
    <input type="text" class="search-bar" placeholder="Search for drone operators...">
    <div class="drone-list">
      <div class="drone-card">
        <img src="https://via.placeholder.com/50" alt="Drone Image">
        <div class="drone-info">
          <div class="drone-name">John's Drones</div>
          <div class="drone-rating">★★★★☆ (4.2)</div>
          <div class="drone-price">$50/hour</div>
        </div>
        <button class="book-button">Book</button>
      </div>
      <div class="drone-card">
        <img src="https://via.placeholder.com/50" alt="Drone Image">
        <div class="drone-info">
          <div class="drone-name">SkyHigh Drones</div>
          <div class="drone-rating">★★★★★ (5.0)</div>
          <div class="drone-price">$70/hour</div>
        </div>
        <button class="book-button">Book</button>
      </div>
      <div class="drone-card">
        <img src="https://via.placeholder.com/50" alt="Drone Image">
        <div class="drone-info">
          <div class="drone-name">AeroVision</div>
          <div class="drone-rating">★★★☆☆ (3.8)</div>
          <div class="drone-price">$45/hour</div>
        </div>
        <button class="book-button">Book</button>
      </div>
    </div>
    <div class="footer">© 2025 DroneConnect. All rights reserved.</div>
  </div>
</body>
</html>
